<!DOCTYPE html>
<html>
<head>
    <title>Custom Title Page</title>
    <script>
        function updateTitle() {
            var userInput = document.getElementById('titleInput').value;
            document.title = userInput;
        }
    </script>
</head>
<body>
    <h2>Enter a new title for this tab:</h2>
    <input type="text" id="titleInput" placeholder="Type your title here" onkeydown="if (event.key === 'Enter') updateTitle()">
    <button onclick="updateTitle()">Update Title</button>
</body>
</html>
